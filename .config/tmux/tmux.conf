# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# set mouse mode on
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

# Start window and pane indexing at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Enable 256 colors and UTF-8
set -g default-terminal "screen-256color"

# Show load average + battery if available
set -g status-right '#(uptime | cut -d "," -f 3-) %Y-%m-%d %H:%M '

# Highlight active pane
set -g pane-active-border-style 'fg=green'

# STYLING
# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# clock mode
setw -g clock-mode-colour blue

# copy mode
setw -g mode-style 'fg=black bg=blue bold'
setw -g mode-keys vi

# panes
set -g pane-border-style 'fg=white'
set -g pane-active-border-style 'fg=blue'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=blue'

# Session name styled like a window tab
set -g status-left '#[fg=black,bg=blue] [#S] #[default] '
set -g status-left-length 20

set -g status-right-style 'fg=black bg=blue'
set -g status-right '%Y-%m-%d %H:%M '
set -g status-right-length 50

setw -g window-status-current-style 'fg=black bg=blue'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=blue bg=black'
setw -g window-status-format ' #I #[fg=white]#W #[fg=yellow]#F '

setw -g window-status-bell-style 'fg=yellow bg=blue bold'
